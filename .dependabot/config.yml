version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    target_branch: "master"
    default_reviewers:
    - "SonyaMoisset"
    default_assignees:
    - "SonyaMoisset"
    default_milestone: 9
    default_labels:
    - "Dependencies"
    - "Security"
    allowed_updates:
    - match:
        dependency_type: "production"
    commit_message:
      prefix: "fix"
      prefix_development: "chore"
      include_scope: true